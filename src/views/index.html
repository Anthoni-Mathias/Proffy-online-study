<!DOCTYPE html>
<html lang="en">   
    <head>        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#8257E5"> 
        
        <title>Proffy | Your online study platform </title>

        <link rel="shortcut icon" href="/imagens/favicon.png" type="image/png">

        
        <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">


        <link rel="stylesheet" href="/styles/main.css">    
        <link rel="stylesheet" href="/styles/partials/page-landing.css">    
    
    </head>
    
    <body id="page-landing">

        <div id="container">            
            <div class="brand-container">
                <img src="/imagens/logo.svg" alt="Proffy">
                <h2>Your online study platform</h2>
            </div>
            
            <img class="hero-image" src="/imagens/landing.svg" alt="study platform">
        

            <div class="buttons-container">
                <a class="study" href="/study">
                    <img src="/imagens/icons/study.svg" alt="Study">
                    Study    
                </a>
                <a class="give-classes" href="/give-classes">
                    <img src="/imagens/icons/give-classes.svg" alt="Study">
                    Give Classes    
                </a>
            </div>
            <p class="total-connections">
                Total of 200 connections already made
                <img src="/imagens/icons/purple-heart.svg" alt="heart purple">
            </p>
        </div> 
    </body>
</html>
